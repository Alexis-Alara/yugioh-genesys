<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yugi.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <title>Yu-Gi-Oh! Genesys Deck Builder</title>
  </head>
  <body>
    <div id="app">
      <div class="app-shell">
        <header class="topbar">
          <div class="brand-block">
            <div class="brand-logo">YG</div>
            <div class="brand-meta">
              <span class="brand-title">Yu-Gi-Oh! Genesys</span>
              <span class="brand-subtitle">Ultra Deck Builder</span>
            </div>
          </div>
          <div class="deck-controls">
            <div class="deck-name-field">
              <label for="deck-name-input">Deck name</label>
              <input id="deck-name-input" type="text" placeholder="Name your deck" maxlength="40" autocomplete="off" />
            </div>
            <div class="toolbar">
              <button id="new-deck" class="toolbar-btn" data-icon="plus">New deck</button>
              <button id="import-deck" class="toolbar-btn" data-icon="upload">Import</button>
              <button id="export-deck" class="toolbar-btn" data-icon="download">Export</button>
            </div>
          </div>
        </header>

        <main class="main-layout">
          <section class="panel deck-panel">
            <div class="panel-header">
              <div class="panel-title">
                <h2>Deck builder</h2>
                <span class="deck-total" id="deck-total">0 cards</span>
              </div>
              <div class="genesys-pill" title="Total Genesys score">
                <span class="pill-label">Genesys</span>
                <span class="pill-value" id="genesys-points">0</span>
              </div>
            </div>

            <div class="deck-insights">
              <div class="insight-card" data-type="monster">
                <span class="insight-label">Monsters</span>
                <span class="insight-value" id="stat-monster">0</span>
              </div>
              <div class="insight-card" data-type="spell">
                <span class="insight-label">Spells</span>
                <span class="insight-value" id="stat-spell">0</span>
              </div>
              <div class="insight-card" data-type="trap">
                <span class="insight-label">Traps</span>
                <span class="insight-value" id="stat-trap">0</span>
              </div>
            </div>

            <div class="deck-rows">
              <div class="deck-row deck-row-main">
                <div class="deck-row-header">
                  <h3>Main deck</h3>
                  <span class="deck-counter" id="main-count">[0/60]</span>
                </div>
                <div id="main-deck" class="deck-lane" data-deck="main"></div>
              </div>

              <div class="deck-row deck-row-extra">
                <div class="deck-row-header">
                  <h3>Extra deck</h3>
                  <span class="deck-counter" id="extra-count">[0/15]</span>
                </div>
                <div id="extra-deck" class="deck-lane" data-deck="extra"></div>
              </div>

              <div class="deck-row deck-row-side">
                <div class="deck-row-header">
                  <h3>Side deck</h3>
                  <span class="deck-counter" id="side-count">[0/15]</span>
                </div>
                <div id="side-deck" class="deck-lane" data-deck="side"></div>
              </div>
            </div>
          </section>

          <aside class="panel search-panel">
            <div class="panel-header">
              <div class="panel-title">
                <h2>Card database</h2>
                <span class="panel-subtitle">Search and add cards</span>
              </div>
            </div>

            <div class="search-controls">
              <div class="search-bar">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" id="card-search" placeholder="Search cards by name" autocomplete="off" />
              </div>
              <div class="search-filter-actions">
                <button
                  id="filters-toggle-btn"
                  class="search-control-btn search-control-btn--icon"
                  type="button"
                  aria-controls="search-filters"
                  aria-expanded="false"
                >
                  <span class="material-symbols-outlined" aria-hidden="true">tune</span>
                  <span class="sr-only">Show filters</span>
                </button>
              </div>
              <div id="search-filters" class="search-filters" hidden>
                <label>
                  Type
                  <select id="filter-type">
                    <option value="">Any</option>
                    <option value="Effect Monster">Effect Monster</option>
                    <option value="Normal Monster">Normal Monster</option>
                    <option value="Fusion Monster">Fusion Monster</option>
                    <option value="Synchro Monster">Synchro Monster</option>
                    <option value="XYZ Monster">XYZ Monster</option>
                    <option value="Link Monster">Link Monster</option>
                    <option value="Ritual Monster">Ritual Monster</option>
                  </select>
                </label>
                <label>
                  Attribute
                  <select id="filter-attribute">
                    <option value="">Any</option>
                    <option value="LIGHT">LIGHT</option>
                    <option value="DARK">DARK</option>
                    <option value="EARTH">EARTH</option>
                    <option value="WATER">WATER</option>
                    <option value="FIRE">FIRE</option>
                    <option value="WIND">WIND</option>
                    <option value="DIVINE">DIVINE</option>
                  </select>
                </label>
                <label>
                  Level / Rank
                  <select id="filter-level">
                    <option value="">Any</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </label>
                <div class="search-filters-footer">
                  <button
                    id="filters-clear-btn"
                    class="search-control-btn search-control-btn--ghost"
                    type="button"
                  >
                    Clear filters
                  </button>
                </div>
              </div>
            </div>

            <div id="search-results" class="search-results"></div>
          </aside>
        </main>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
